<html>
  
  <head>
    
    <title>Ny flik</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/0f4ee7107b.js" crossorigin="anonymous"></script>
    <script src="js/cloaker.js"></script>
    <meta name="theme-color" content="#ffffff">
    
  </head>

  <body>
    
    <div class="navbar">
      <div class="leftbar">
        <a href="gxmxs.html"><button class="button">Spel</button></a>
        <a href="apps.html"><button class="button">Appar</button></a>
        <a href="search.html"><button class="button">Web</button></a>
      </div>
      <div class="rightbar">
        <a href="index.html"><h1>Title</h1></a>
      </div>
    </div>

    <div id="homepage-cards"></div>

    <script src="js/gdata.js"></script>
    <script>
      gxmes.forEach(gxme => {
        var card = document.createElement("div")
        var image = document.createElement("img")
        var text = document.createElement("h4")
        card.classList.add("card")
        card.addEventListener("click", () => {
          window.location.href = `/load.html?gxme=${gxme.id}`
        })
        if (gxme.image) image.src = gxme.image
        if (!gxme.image) image.src = "https://via.placeholder.com/200"
        text.innerHTML = gxme.title
        card.appendChild(image)
        card.appendChild(text)
        document.querySelector("#homepage-cards").appendChild(card)
      })
      
    </script>
  </body>
</html>
