<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/0f4ee7107b.js" crossorigin="anonymous"></script>
  <title>Loader</title> 
</head>

<body>

  <div id="loadingdiv">
    <p>
      Laddar innehåll, vänta ungefär 15 sekunder max.
    </p>
  </div>
  
  <iframe id="frame" style="border: none; position: absolute; top: 0; right: 0; bottom: 0; left: 0; height: 100%; width: 100%; margin: 0; padding: 0;"></iframe>
  
  <div style="position: absolute; bottom: 10px; text-align: center; width: 50%; margin-left: 25%; margin-right: auto; font-family: Verdana; font-size: 14px;">
    <p>All games and apps are copyright their respective owners</p>
    <a style="color: #fff; text-decoration: none; font-size: 20px; padding: 10px; transition: all 0.6s; border-radius: 5px; margin-bottom: 10px" href="index.html"><i class="fa-solid fa-house"></i> Tillbaka</a>
  </div>
  
  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/gdata.js"></script>
  

  <script>
    const params = new URLSearchParams(window.location.search)
    if (params.get("game")) {
      games.forEach(game => {
        if (game.id != params.get("game")) return
        document.title = `${game.title} | Art Class`
        if (game.note) document.querySelector("#note").innerHTML = game.note
        if (game.fullscreen) document.querySelector("#footer").style.display = "none"
        navigator.serviceWorker.register('./loadsw.js', {
          scope: __uv$config.prefix
        }).then(() => {
          document.querySelector("#frame").src = __uv$config.prefix + __uv$config.encodeUrl(game.url);
          document.querySelector("#loadingdiv")[0].remove()
        });
      })
    } else if (params.get("app")) {
      apps.forEach(app => {
        if (app.id != params.get("app")) return
        document.title = `${app.title} | Art Class`
        navigator.serviceWorker.register('./loadsw.js', {
          scope: __uv$config.prefix
          
        }).then(() => {
          document.querySelector("#frame").src = __uv$config.prefix + __uv$config.encodeUrl(app.url);
          document.querySelector("#loadingdiv")[0].remove()
          if (app.fullscreen) document.querySelector("#footer").style.display = "none" 
        });
      })
    }
  </script>
</body>

</html>
